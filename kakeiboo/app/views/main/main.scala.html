@(title: String, css: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/main/favicon.ico")">
    <!-- CSS定義 -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/library/bootstrap/css/bootstrap.min.css")">
    <!-- fullcalendar -->
    <link href="@routes.Assets.versioned("javascripts/library/fullcalendar/main.css")" rel="stylesheet">
    @css
  </head>
  <body>
    <!-- ここに全てのコンテンツが描画される -->
    @content
    <!-- javascript定義 -->
    <!-- JQuery -->
    <script src="@routes.Assets.versioned("javascripts/library/jquery/jquery-3.6.0.min.js")" type="text/javascript"></script>
    <!-- bootstrap -->
    <script src="@routes.Assets.versioned("stylesheets/library/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <!-- fullcalendar -->
    <script src="@routes.Assets.versioned("javascripts/library/fullcalendar/main.js")" type="text/javascript"></script>
    <!-- Chart.js -->
    <script src="@routes.Assets.versioned("javascripts/library/chart.js/dist/Chart.js")" type="text/javascript"></script>
    <!-- Sortable.js -->
    <script src="@routes.Assets.versioned("javascripts/library/Sortable-master/Sortable.min.js")" type="text/javascript"></script>
    <!-- holiday_jp.js -->
    <script src="@routes.Assets.versioned("javascripts/library/holiday_jp-js-master/release/holiday_jp.js")" type="text/javascript"></script>
    @scripts
  </body>
</html>
